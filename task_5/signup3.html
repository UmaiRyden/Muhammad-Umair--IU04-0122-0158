<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PlayStation Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #003791; /* PlayStation blue */
      margin: 0;
      padding: 0;
      font-family: Arial;
    }

    .ps-box {
      width: 380px;
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      margin-top: 50px;
      box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.3);
    }

    .ps-logo {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 100px;
      margin-bottom: 20px;
    }

    .error {
      color: red;
      font-size: 13px;
    }
  </style>

</head>

<body>

  <div class="container d-flex justify-content-center">

    <div class="ps-box">

      <img src="https://www.logo.wine/a/logo/PlayStation/PlayStation-Icon-Logo.wine.svg" class="ps-logo">

      <h4 class="text-center" style="margin-bottom: 20px;">Create Your PlayStation Account</h4>

      <form method="post" action="http://localhost/wpl/signup3.php" onsubmit="return checkPS()">

        <div class="mb-2">
          <input type="text" class="form-control" id="ps_username" name="ps_username" placeholder="Username">
          <p id="ps_username_error" class="error"></p>
        </div>

        <div class="mb-2">
          <input type="text" class="form-control" id="ps_email" name="ps_email" placeholder="Email">
          <p id="ps_email_error" class="error"></p>
        </div>

        <div class="mb-2">
          <input type="password" class="form-control" id="ps_password" name="ps_password" placeholder="Password">
          <p id="ps_password_error" class="error"></p>
        </div>

        <button type="submit" class="btn btn-primary w-100" style="margin-top: 10px;">Sign Up</button>

      </form>

    </div>

  </div>

  <script>
    function checkPS() {
      var u = document.getElementById('ps_username').value;
      var e = document.getElementById('ps_email').value;
      var p = document.getElementById('ps_password').value;

      if (u == "") {
        document.getElementById('ps_username_error').innerHTML = "Please enter username";
        return false;
      } else {
        document.getElementById('ps_username_error').innerHTML = "";
      }

      if (e == "") {
        document.getElementById('ps_email_error').innerHTML = "Please enter email";
        return false;
      } else {
        document.getElementById('ps_email_error').innerHTML = "";
      }

      if (p == "") {
        document.getElementById('ps_password_error').innerHTML = "Please enter password";
        return false;
      } else {
        document.getElementById('ps_password_error').innerHTML = "";
      }
    }
  </script>

</body>

</html>
