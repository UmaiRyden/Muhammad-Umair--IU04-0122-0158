<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            max-width: 800px;
            margin: auto;
        }

        .box {
            background-color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px;
        }

        .image {
            height: 100px;
            background-color: #ddd;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>My Portfolio</h1>

    <div class="grid">
        <div class="box">
            <div class="image"></div>
            <h3>Project 1</h3>
            <p>Simple website</p>
        </div>

        <div class="box">
            <div class="image"></div>
            <h3>Project 2</h3>
            <p>HTML</p>
        </div>

        <div class="box">
            <div class="image"></div>
            <h3>Project 3</h3>
            <p>CSS</p>
        </div>

        <div class="box">
            <div class="image"></div>
            <h3>Project 4</h3>
            <p>JavaScript</p>
        </div>
    </div>

</body>
</html>
