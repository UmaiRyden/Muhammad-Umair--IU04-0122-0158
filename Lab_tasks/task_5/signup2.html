<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    body {
      background-color: #f0f2f5;
    }

    .fb-header {
      background-color: #1877f2;
      padding: 20px;
      text-align: center;
    }

    .fb-logo {
      color: white;
      font-size: 45px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }

    .signup-box {
      width: 400px;
      margin: 40px auto;
      background-color: white;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.15);
    }

    .signup-box h3 {
      text-align: center;
      font-weight: bold;
      margin-bottom: 20px;
      color: #1877f2;
    }

    .error-text {
      color: red;
      font-size: 13px;
      margin: 0;
      padding: 0;
    }
  </style>

</head>

<body>

  <div class="fb-header">
    <div class="fb-logo">facebook</div>
  </div>

  <div class="signup-box">
    <h3>Create New Account</h3>

    <form method="post" action="http://localhost/wpl/signup2.php" onsubmit="return validateFB()">

      <div class="mb-2">
        <input type="text" class="form-control" id="fname" name="fname" placeholder="First Name">
        <p id="fname_error" class="error-text"></p>
      </div>

      <div class="mb-2">
        <input type="text" class="form-control" id="lname" name="lname" placeholder="Last Name">
        <p id="lname_error" class="error-text"></p>
      </div>

      <div class="mb-2">
        <input type="text" class="form-control" id="email" name="email" placeholder="Mobile number or email">
        <p id="email_error" class="error-text"></p>
      </div>

      <div class="mb-2">
        <input type="password" class="form-control" id="password" name="password" placeholder="New Password">
        <p id="password_error" class="error-text"></p>
      </div>

      <button type="submit" class="btn btn-success w-100 mt-2">Sign Up</button>
    </form>
  </div>

  <script>
    function validateFB() {
      let fname = document.getElementById('fname').value;
      let lname = document.getElementById('lname').value;
      let email = document.getElementById('email').value;
      let password = document.getElementById('password').value;

      let valid = true;

      if (fname == '') {
        document.getElementById('fname_error').innerHTML = "Enter first name";
        valid = false;
      } else {
        document.getElementById('fname_error').innerHTML = "";
      }

      if (lname == '') {
        document.getElementById('lname_error').innerHTML = "Enter last name";
        valid = false;
      } else {
        document.getElementById('lname_error').innerHTML = "";
      }

      if (email == '') {
        document.getElementById('email_error').innerHTML = "Enter email or phone";
        valid = false;
      } else {
        document.getElementById('email_error').innerHTML = "";
      }

      if (password == '') {
        document.getElementById('password_error').innerHTML = "Enter password";
        valid = false;
      } else {
        document.getElementById('password_error').innerHTML = "";
      }

      return valid;
    }
  </script>

</body>

</html>
