<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram Signup</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <style>
    .insta-box {
      width: 350px;
      border: 1px solid #dbdbdb;
      padding: 30px;
      background-color: #ffffff;
      margin-top: 30px;
      border-radius: 10px;
    }

    .insta-logo {
      width: 60%;
      display: block;
      margin-left: auto;
      margin-right: auto;
      margin-bottom: 20px;
    }

    /* Simple Instagram Gradient Background */
    body {
      background: linear-gradient(135deg, #f58529, #dd2a7b, #8134af, #515bd4);
      background-attachment: fixed;
      margin: 0;
      padding: 0;
    }

    .bottom-box {
      width: 350px;
      border: 1px solid #dbdbdb;
      padding: 20px;
      text-align: center;
      background-color: #ffffff;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>

</head>

<body>

  <div class="container d-flex justify-content-center">

    <div>
      <div class="insta-box">

        <img src="https://i.imgur.com/zqpwkLQ.png" class="insta-logo">

        <form method="post" action="http://localhost/wpl/signup1.php" onsubmit="return validateForm()">

          <div class="form-group" style="margin-bottom: 10px;">
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            <p id="username_error" style="color:red; font-size: 13px;"></p>
          </div>

          <div class="form-group" style="margin-bottom: 10px;">
            <input type="text" class="form-control" id="email" name="email" placeholder="Email">
            <p id="email_error" style="color:red; font-size: 13px;"></p>
          </div>

          <div class="form-group" style="margin-bottom: 10px;">
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <p id="password_error" style="color:red; font-size: 13px;"></p>
          </div>

          <button type="submit" class="btn btn-primary w-100" style="margin-top: 10px;">Sign Up</button>
        </form>
      </div>

      <div class="bottom-box">
        Already have an account? <a href="#">Login</a>
      </div>

    </div>

  </div>

  <script>
    function validateForm() {
      var username = document.getElementById('username').value;
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;

      if (username == "") {
        document.getElementById('username_error').innerHTML = "Please enter username";
        return false;
      } else {
        document.getElementById('username_error').innerHTML = "";
      }

      if (email == "") {
        document.getElementById('email_error').innerHTML = "Please enter email";
        return false;
      }else{
        document.getElementById('email_error').innerHTML = "";
      }

      if (password == "") {
        document.getElementById('password_error').innerHTML = "Please enter password";
        return false;
      }else{
        document.getElementById('password_error').innerHTML = "";
      }
    }
  </script>

</body>

</html>
