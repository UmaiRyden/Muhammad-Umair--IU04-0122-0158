<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Information</h1>

        <form class="border rounded p-4 bg-white shadow-sm" >
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
                <p id="name_error" style="color:red; font-size: 13px;"></p>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
                <p id="email_error" style="color:red; font-size: 13px;"></p>
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <input type="text" id="course" name="course" class="form-control" placeholder="Enter course">
                <p id="course_error" style="color:red; font-size: 13px;"></p>
            </div>
        </form>
        <button id="submit" class="btn btn-primary w-100" onclick="return addStudent()">Submit</button>

        <table id="studentTable" class="table table-bordered mt-4 bg-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        function validateForm(){
            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let course = document.getElementById("course").value.trim();
            
            let isValid = true;

            if (name == "") {
                document.getElementById("name_error").innerHTML = "Please enter name";
                isValid = false;
            } else {
                document.getElementById("name_error").innerHTML = "";
            }

            if (email == "") {
                document.getElementById("email_error").innerHTML = "Please enter email";
                isValid = false;
            } else {
                let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (!emailPattern.test(email)) {
                    document.getElementById("email_error").innerHTML = "Please enter a valid email";
                    isValid = false;
                } else {
                    document.getElementById("email_error").innerHTML = "";
                }
            }

            if (course == "") {
                document.getElementById("course_error").innerHTML = "Please enter course";
                isValid = false;
            } else {
                document.getElementById("course_error").innerHTML = "";
            }

            return isValid;
        }

        function addStudent(){
            if (!validateForm()) {
                return false;
            }

            let name = document.getElementById("name").value.trim();
            let email = document.getElementById("email").value.trim();
            let course = document.getElementById("course").value.trim();

            let table = document.getElementById("studentTable");
            let newRow = table.insertRow();
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = course;

            document.getElementById("name").value = "";
            document.getElementById("email").value = "";
            document.getElementById("course").value = "";

            return false;
        }
    </script>
</body>
</html>
