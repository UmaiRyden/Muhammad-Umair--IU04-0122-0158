<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="jquery.js"></script>
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h1 class="text-center mb-4">Student Information</h1>

        <form class="border rounded p-4 bg-white shadow-sm" >
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter name">
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" id="email" name="email" class="form-control" placeholder="Enter email">
            </div>

            <div class="mb-3">
                <label for="course" class="form-label">Course:</label>
                <input type="text" id="course" name="course" class="form-control" placeholder="Enter course">
            </div>
        </form>
        <button id="submit" class="btn btn-primary w-100" onclick="addStudent()">Submit</button>

        <table id="studentTable" class="table table-bordered mt-4 bg-white">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Course</th>
                </tr>
            </thead>
        </table>
    </div>
    <script>
        function addStudent(){
            let name = document.getElementById("name").value;
            let email = document.getElementById("email").value;
            let course = document.getElementById("course").value;

            let table = document.getElementById("studentTable");
            let newRow = table.insertRow();
            let cell1 = newRow.insertCell(0);
            let cell2 = newRow.insertCell(1);
            let cell3 = newRow.insertCell(2);

            cell1.innerHTML = name;
            cell2.innerHTML = email;
            cell3.innerHTML = course;
        }
    </script>
</body>
</html>
